; Error Messages
ERROR_API_ITEM="Module %1$s: eBay API Fout: Kan nie item %2$s op bron werf %3$s vind nie."
ERROR_API_ITEM_INFO="Toets jou API rekenening-details wat eBay verskaf het."
ERROR_ITEM_ID="Module %1$s: 'n Ongeldige eBay Item Id is ingetik - dit moet 'n 12-syfer nommer wees."
ERROR_ITEM_ID_INFO="'n Ander moontlikheid is dat jy die verkeerde bron-werf vir hierdie item aangegee het."
ERROR_AFFILIATE_ID="Module %1$s: Jy het die affiliasie-funksie ontsper maar die affiliasie parameters ontbreek of is ongeldig."
ERROR_AFFILIATE_ID_INFO="Registreer met een van die eBay-ondersteunde affiliaat-spoorsnyers om 'n rekening Id te verkry."
