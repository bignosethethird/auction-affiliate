DESCRIPTION="Adverteer en herlei web-verkeer na jou eBay Vendusie, of verdien affiliasie-erkennings van ander eBay vendusies!<br/><br/>Hierdie module vertoon 'n eBay vendusie item op 'n Joomla CMS webblad. Die verdusie item kan jou eie item, 'n vriend s'n of di&ecute; van 'n onbekende persoon. 'n Besoeker kan deur middel van hierdie module direk na eBay herlei word waar hy/sy kan bied en 'n suksesvolle transaksie daar kan afhandel. As jy 'n geregistreerde affiliaat is, kan jy ook 'n bietjie geld hiermee maak. Jy kan kies watter informasie omtrent jou item jy wil vertoon en ook of jy enigsins die affiliasie funksie wil gebruik. <b>Let Op:</b> Alhowel eBay nog nie in Suid-Afrika beskikbaar is nie, kan jy - as jy 'n eBay rekening van elders het - hiedie module op 'n webwerf wat in Suid-Afrika gehuisves is, gebruik."
