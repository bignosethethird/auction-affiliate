DESCRIPTION="Werben Sie und f&uuml;hren Sie Web-Traffic zu Ihrer eBay-Auktion, oder generieren Sie Affiliate-Einnahmen aus anderen eBay-Auktionen!<br/><br/>Dieses Modul zeigt einen einzigen eBay-Auktionsartikel auf Ihrer Joomla! Website. Die Auktion kann Ihr eigener eBay-Artikel sein oder einer vom einem Freund, oder sogar von einem total Unbekannten von dem Sie Affiliate-Einnahmen erzeugen k&ouml;nnen wenn Sie eBay-Affiliate sind. Der Besucher wird mit diesem Modul direkt von Ihrer Website zu eBay weitergeleitet, wo man dann Bieten oder ein Angebot machen kann und schliesslich eine erfolgreiche Transaktion beenden kann. Es gibt also die M&ouml;glichkeit mit diesem Modul ein bisschen Geld zu machen wenn Sie ein registrierter Partner sind! Sie k&ouml;nnen w&auml;hlen welche Informationen des Artikels Sie zeigen wollen."
